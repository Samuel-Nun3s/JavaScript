<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Inicio:
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="fim">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" id="botao" onclick="contar()">
            </p>
        </div>
        <div id="resposta">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Criado por Samuel Nunes.</p>
    </footer>
</body>
</html>
