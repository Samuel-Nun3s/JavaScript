<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="formulario">
            <form>
                <label for="num">Número(entre 1 e 100):</label>
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()"><br>
                <select name="lista" id="lista" size="6">
                    
                </select>
                <input type="button" value="Finalizar" id="botao" onclick="finalizar()">
            </form>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>&copy; Criado por Samuel Nunes</p>
    </footer>
</body>
</html>
