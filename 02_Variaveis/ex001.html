<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(100, 100, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(223, 223, 26);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var nome = window.prompt('Qual é seu nome?'); // Vai perguntar qual o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!'); // Concatenação
    </script>
</body>
</html>
