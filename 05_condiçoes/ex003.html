<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form action="" method="get">
        <label for="txtvel">Velocidade do carro:</label>
        <input type="number" name="vel" id="vel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="resultado">

        </div>

        <script>
            function calcular() {
                var velocidade = window.document.getElementById('vel');
                var res = window.document.getElementById('resultado');
                var vel = Number(velocidade.value);
                
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}KM/h</strong></p>`

                if (vel > 60) {
                    res.innerHTML += '<p>Você esta <strong>MULTADO</strong> por excesso de velocidade!</p>'
                }

                res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>` 
            }
        </script>
    </form>
</body>
</html>
